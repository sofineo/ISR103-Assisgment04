<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Form with CSS</title>
</head>
<body>
  <form action="" method="post">
    <h1>Contact Form</h1>
    <p>Contact Form with CSS designed by Sofia de Castro Neo de Carvalho CT1005850. Each required form group has validation state that can be triggered by attempting to submit the form without completing it</p>
    <table>
      <tr>
        <td><label for="username">Username</label></td>
        <td>
          <input type="text" name="username" id="username">
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Send" name="btn_submit" id="btn_submit"></td>
      </tr>

      </table>
  </form>
  <footer>
    &copy; Wed Nov 22 2023
  </footer>
</body>
</html>
